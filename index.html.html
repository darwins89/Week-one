<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>My Landing Page</title>
</head>
<body>
    <header>
        <nav class="text-right">
            <ul>
                <li><a href="http://github.com/">My Github</a></li>
                <li><a href="coming soon">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="text-center">My New Website</h1>
        <figure>
         <img src="./assets/new-website-coming-soon.png" alt="image stating new website coming soon">
         <figcaption class="text-center">This is start of a new beginning</figcaption> 
        </figure> 
        <section class="contact-box">
          <h2 class="text-center" id="contact">Contact Me</h2>
          <form>
            <ul>
                <li>
                    <label class="text-right" for="name">Name:</label>
                    <input type="text" id="name" name="user-name">
                </li>
                <li>
                    <label class="text-right" for="email">Email:</label>
                    <input type="text" id="email" name="user-email">
                </li>
            </ul>
            <div class="text-center">
                <button type="submit">SEND</button>
            </div>
          </form>  
        </section> 
    </main>

    <footer class="text-center">
       2022 ElDonDarwin Productions 
    </footer>
    
</body>
</html>
